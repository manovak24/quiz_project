<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>eCommerce Quiz</h1>
        <div class="content-container">
            <h2>Question <span id="question-number"></span> of 3:</h2>
            <div id="quiz-question" class="question-container">
                <p id="question">Queston Text</p>
                <ul>
                    <li>
                        <input class="answer" type="radio" id="a" name="answer">
                        <label for="a" id="answer-a">Answer</label>
                    </li>
                    <li>    
                        <input class="answer" type="radio" id="b" name="answer">
                        <label for="b" id="answer-b">Answer</label>
                    </li>
                    <li>
                        <input class="answer" type="radio" id="c" name="answer">
                        <label for="c" id="answer-c">Answer</label>
                    </li>
                    <li>
                        <input class="answer" type="radio" id="d" name="answer">
                        <label for="d" id="answer-d">Answer</label>
                    </li>  
                </ul>
                <button id="previous-btn" class="hide"> < Previous </button>
                <button id="submit-btn" class="hide submit-btn"> submit </button>
                <button id="next-btn"> Next > </button>   
            </div>
                    
        </div>
        
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
